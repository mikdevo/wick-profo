<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="bg-animated" class="bg-animated" aria-hidden="true"></div>
    <main id="app">
      <section class="profile-card" aria-label="Profile card">
        <div class="banner">
          <img id="bannerImage" alt="Profile banner" />
          <div class="banner-gradient"></div>
        </div>

        <div class="tilt-wrap">
          <div class="avatar-wrapper">
            <span class="avatar-ring" aria-hidden="true"></span>
            <img id="avatarImage" class="avatar" alt="Profile avatar" />
          </div>

          <div class="content">
            <h1 id="displayName" class="name">My Profile</h1>
            <div class="roles" id="roles" aria-label="Roles"></div>

            <div id="socialLinks" class="socials" aria-label="Social links"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-brand">
          <span class="brand-text">Iraq Cafe</span>
          <span class="separator">â€¢</span>
          <span class="copyright">&copy; 2025 All rights reserved</span>
        </div>
        
        <a href="https://discord.gg/iraq" target="_blank" rel="noopener noreferrer" class="discord-link">
          <i class="fab fa-discord"></i>
          <span>Discord</span>
        </a>
      </div>
    </footer>

    <script src="./config.js"></script>
    <script src="./script.js" defer></script>
  </body>
  </html>
